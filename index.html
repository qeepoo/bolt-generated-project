<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #scanner {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      position: relative;
    }
    #camera {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="scanner">
    <video id="camera" autoplay></video>
    <div id="result">Scanning...</div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
